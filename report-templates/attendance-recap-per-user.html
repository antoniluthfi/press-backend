<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Poppins", serif;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 8px;
    }

    th {
      background-color: #f5f5f5;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <h1 class="text-lg font-bold">Rekap Presensi</h1>
  <div class="flex items-center w-full py-4">
    <div class="w-1/5">
      <h3 class="text-base p-0 m-0">Nama</h3>
      <h3 class="text-base p-0 m-0">Kelas</h3>
      <h3 class="text-base p-0 m-0">NIM</h3>
      <h3 class="text-base p-0 m-0">Tahun Ajaran</h3>
      <h3 class="text-base p-0 m-0">Semester</h3>
      <h3 class="text-base p-0 m-0">Mata Kuliah</h3>  
    </div>
    <div>
      <h3 class="text-base p-0 m-0">: {{name}}</h3>
      <h3 class="text-base p-0 m-0">: {{class}}</h3>
      <h3 class="text-base p-0 m-0">: {{identificationNumber}}</h3>
      <h3 class="text-base p-0 m-0">: {{academicYear}}</h3>
      <h3 class="text-base p-0 m-0">: {{semester}}</h3>
      <h3 class="text-base p-0 m-0">: {{courseName}}</h3>  
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th rowSpan="2" class="text-sm">Pertemuan Ke</th>
        <th colSpan="3" class="text-sm">Absensi</th>
        <th rowSpan="2" class="text-sm">Keterangan</th>
        <th rowSpan="2" class="text-sm">Lampiran</th>
      </tr>
      <tr>
        <th class="text-sm">Hadir</th>
        <th class="text-sm">Izin</th>
        <th class="text-sm">Sakit</th>
      </tr>
    </thead>
    <tbody>{{content}}</tbody>
  </table>
</body>

</html>
